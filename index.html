<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <!-- <link rel="stylesheet" href="./assets/fonts.css" /> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="icon"
      class="iconTitle"
      href="assets/img/fighter-jet-solid.svg"
      type="image/icon type"
    />
    <title>Seach and filter</title>
    <meta
      name="description"
      content="This website searches and filter the items in the website"
    />
    <meta property="og:title" content="Seaching and filtering the items" />
    <meta property="og:description" content="search and filter items" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div>
          <h1>Filter products</h1>
        </div>
        <div>
          <input
            type="text"
            name="search for items"
            id="sfi"
            class="header-input"
            placeholder="Search for items"
          />
        </div>
        <div class="filter-items">
          <div class="filter-titles">T-shirts</div>
          <div class="filter-titles">Watches</div>
          <div class="filter-titles">Rings</div>
        </div>
      </div>
    </header>
    <section class="items">
      <div class="items-properties item-boxes">
        <img src="./src/pic/watch1.jpg" alt="" style="width: 20rem" />
        <div class="detail-of-watch">
          <div class="price-and-model">3300$</div>
          <div class="price-and-model">Alpina Watch</div>
        </div>
      </div>
      <div class="items-properties item-boxes">
        <img src="./src/pic/watch2.jpg" alt="" style="width: 20rem" />
        <div class="detail-of-watch">
          <div class="price-and-model">120$</div>
          <div class="price-and-model">Alpina Watch</div>
        </div>
      </div>
      <div class="items-properties item-boxes">
        <img src="./src/pic/watch3.gif" alt="" style="width: 20rem" />
        <div class="detail-of-watch">
          <div class="price-and-model">400$</div>
          <div class="price-and-model">Alpina Watch</div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
